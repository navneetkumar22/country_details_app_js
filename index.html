<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css" class="css" />
  <title>Rest-countries-api</title>
</head>

<body>
  <div id="loader">
    <div class="progress">
      <div class="intermediate"></div>
    </div>
  </div>

  <header>
    <h1 onclick="getDetails()">Where in the world?</h1>
    <button class="toggle"><i class="fa-regular  fa-moon moon"></i>Dark Mode</button>
  </header>

  <section class="first">
    <div class="search-country">
      <i class="fa-solid fa-magnifying-glass fas"></i>
      <input type="text" placeholder="Search for a country...." class="search" oninput="handleSearch()" />
    </div>

    <div class="filter-country">

      <div class="dropdown">
        <p>Filter By Region</p>
        <button><i class="fa-solid fas fa-chevron-down"></i></button>
      </div>

      <div class="drop">
        <p class="region" onclick="getCountry()">All</p>
        <p class="region" onclick="fCountry(this)">Africa</p>
        <p class="region" onclick="fCountry(this)">America</p>
        <p class="region" onclick="fCountry(this)">Asia</p>
        <p class="region" onclick="fCountry(this)">Europe</p>
        <p class="region" onclick="fCountry(this)">Ocenia</p>
      </div>

    </div>
  </section>

  <section class="second">
  </section>

  <section class="third">
    <button>&#8592;back</button>
  </section>


  <script src="./script.js"></script>
</body>

</html>
